<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原點雲打卡系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --primary-color: #00ffcc; 
            --bg-color: #121212; 
            --card-bg: #1e1e1e; 
            --text-main: #ffffff;
            --text-dim: #888888;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            background: var(--bg-color); 
            color: var(--text-main); 
        }
        .card { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
            text-align: center; 
            width: 85%; 
            max-width: 320px; 
            border: 1px solid #333;
            transition: all 0.3s ease;
        }
        .brand { 
            font-size: 26px; 
            font-weight: 800; 
            margin-bottom: 10px; 
            letter-spacing: 3px; 
            color: var(--primary-color);
            text-transform: uppercase;
        }
        .loader { 
            border: 3px solid #333; 
            border-top: 3px solid var(--primary-color); 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite; 
            margin: 30px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .success-icon { 
            color: var(--primary-color); 
            font-size: 64px; 
            display: none; 
            margin: 25px 0;
            animation: scaleUp 0.4s ease-out;
        }
        @keyframes scaleUp {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #status { 
            font-size: 15px; 
            color: var(--text-dim); 
            margin-top: 20px; 
            line-height: 1.6;
            font-weight: 300;
        }
        .version {
            position: absolute;
            bottom: 20px;
            font-size: 10px;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">原點雲</div>
        <div id="loader" class="loader"></div>
        <div id="success" class="success-icon">✔</div>
        <p id="status">正在取得地理原點...</p>
    </div>
    <div class="version">ORIGIN CLOUD V2.1 PRO</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase 配置 [cite: User Input]
        const firebaseConfig = {
            apiKey: "AIzaSyC1CUSE-tou-H_BxfEGg4mxA30HsGF8DWE",
            authDomain: "origin-cloud-clockin.firebaseapp.com",
            projectId: "origin-cloud-clockin",
            storageBucket: "origin-cloud-clockin.firebasestorage.app",
            messagingSenderId: "160594589221",
            appId: "1:160594589221:web:29aad0f9cbeb828d7571cc",
            measurementId: "G-EC0ZQZ47E0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function startOriginClock() {
            try {
                // 初始化 LIFF
                await liff.init({ liffId: "2008997688-9iB69K6M" });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();
                
                // 執行定位
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude, longitude } = pos.coords;

                    // 寫入 Firebase
                    await addDoc(collection(db, "tenants/Corin_Beauty/checkins"), {
                        userId: profile.userId,
                        userName: profile.displayName,
                        lat: latitude,
                        lng: longitude,
                        timestamp: serverTimestamp(),
                        client: "Origin-Cloud-Production"
                    });

                    // UI 更新成功狀態
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('success').style.display = "block";
                    document.getElementById('status').innerText = "打卡成功！\n祝您有美好的一天";
                    document.getElementById('status').style.color = "#00ffcc";
                    
                    // 自動關閉視窗
                    setTimeout(() => liff.closeWindow(), 2000);

                }, (err) => {
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('status').innerText = "定位失敗\n請確認 GPS 權限已開啟";
                    document.getElementById('status').style.color = "#ff4d4d";
                }, { 
                    enableHighAccuracy: true, 
                    timeout: 8000 
                });

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "系統連線中斷";
            }
        }

        window.onload = startOriginClock;
    </script>
</body>
</html>
