<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原點雲打卡系統 - 除錯模式</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --primary-color: #00ffcc; --bg-color: #121212; --card-bg: #1e1e1e; --error-color: #ff4d4d; }
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: var(--bg-color); color: white; }
        .card { background: var(--card-bg); padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); text-align: center; width: 85%; max-width: 320px; border: 1px solid #333; }
        .brand { font-size: 22px; font-weight: bold; margin-bottom: 15px; color: var(--primary-color); }
        .loader { border: 3px solid #333; border-top: 3px solid var(--primary-color); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #status { font-size: 14px; color: #aaa; margin-top: 10px; }
        #error-log { font-size: 12px; color: var(--error-color); background: rgba(255, 77, 77, 0.1); padding: 10px; border-radius: 8px; margin-top: 15px; display: none; word-break: break-all; }
        button { background: var(--primary-color); color: black; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; margin-top: 15px; cursor: pointer; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">原點雲 - 系統檢查</div>
        <div id="loader" class="loader"></div>
        <p id="status">正在與 LINE 平台連線...</p>
        <div id="error-log"></div>
        <button id="retry-btn" onclick="location.reload()">重新整理</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1CUSE-tou-H_BxfEGg4mxA30HsGF8DWE",
            authDomain: "origin-cloud-clockin.firebaseapp.com",
            projectId: "origin-cloud-clockin",
            storageBucket: "origin-cloud-clockin.firebasestorage.app",
            messagingSenderId: "160594589221",
            appId: "1:160594589221:web:29aad0f9cbeb828d7571cc",
            measurementId: "G-EC0ZQZ47E0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        function showError(msg) {
            document.getElementById('loader').style.display = "none";
            document.getElementById('status').innerText = "初始化失敗";
            const log = document.getElementById('error-log');
            log.innerText = "錯誤原因: " + msg;
            log.style.display = "block";
            document.getElementById('retry-btn').style.display = "inline-block";
        }

        async function init() {
            try {
                // 檢查點 1: LIFF 初始化
                await liff.init({ liffId: "2008997688-9iB69K6M" })
                    .catch(err => { throw new Error("LINE 初始化失敗: " + err.message); });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                document.getElementById('status').innerText = "身分驗證成功，獲取定位中...";

                const profile = await liff.getProfile();

                // 檢查點 2: 定位取得
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    try {
                        // 檢查點 3: Firebase 寫入
                        await addDoc(collection(db, "tenants/Corin_Beauty/checkins"), {
                            userId: profile.userId,
                            userName: profile.displayName,
                            lat: pos.coords.latitude,
                            lng: pos.coords.longitude,
                            timestamp: serverTimestamp(),
                            client: "Origin-Cloud-Debug"
                        });

                        document.getElementById('loader').style.display = "none";
                        document.getElementById('status').innerText = "打卡成功！";
                        setTimeout(() => liff.closeWindow(), 2000);
                    } catch (dbErr) {
                        showError("資料庫寫入失敗 (檢查 Rules): " + dbErr.message);
                    }
                }, (geoErr) => {
                    showError("定位權限遭拒或失敗: " + geoErr.message);
                }, { enableHighAccuracy: true, timeout: 10000 });

            } catch (err) {
                showError(err.message);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
