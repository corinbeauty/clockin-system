<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原點雲打卡系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { --primary-color: #00ffcc; --bg-color: #121212; --card-bg: #1e1e1e; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: var(--bg-color); color: white; }
        .card { background: var(--card-bg); padding: 40px; border-radius: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); text-align: center; width: 85%; max-width: 320px; border: 1px solid #333; }
        .brand { font-size: 24px; font-weight: bold; margin-bottom: 10px; letter-spacing: 2px; color: var(--primary-color); }
        .loader { border: 3px solid #333; border-top: 3px solid var(--primary-color); border-radius: 50%; width: 45px; height: 45px; animation: spin 1s linear infinite; margin: 25px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success-icon { color: var(--primary-color); font-size: 60px; display: none; margin: 20px 0; }
        #status { font-size: 14px; color: #aaa; margin-top: 15px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">原點雲</div>
        <div id="loader" class="loader"></div>
        <div id="success" class="success-icon">✔</div>
        <p id="status">正在驗證地理原點...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 您的專屬 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyC1CUSE-tou-H_BxfEGg4mxA30HsGF8DWE",
            authDomain: "origin-cloud-clockin.firebaseapp.com",
            projectId: "origin-cloud-clockin",
            storageBucket: "origin-cloud-clockin.firebasestorage.app",
            messagingSenderId: "160594589221",
            appId: "1:160594589221:web:29aad0f9cbeb828d7571cc",
            measurementId: "G-EC0ZQZ47E0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function init() {
            try {
                // 初始化您的正式 LIFF ID
                await liff.init({ liffId: "2008997688-9iB69K6M" });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();

                // 請求精準 GPS 位置
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    // 寫入 Firebase 租戶路徑 (V2.1 商用版)
                    await addDoc(collection(db, "tenants/Corin_Beauty/checkins"), {
                        userId: profile.userId,
                        userName: profile.displayName,
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        timestamp: serverTimestamp(),
                        client: "Origin-Cloud-V2.1"
                    });

                    // UI 更新成功狀態
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('success').style.display = "block";
                    document.getElementById('status').innerText = "定位成功，歡迎打卡！\n窗口將自動關閉";
                    
                    setTimeout(() => liff.closeWindow(), 2000);
                }, (err) => {
                    document.getElementById('status').innerText = "定位失敗：請檢查手機 GPS 權限是否開啟";
                    document.getElementById('loader').style.display = "none";
                }, { enableHighAccuracy: true });

            } catch (err) {
                document.getElementById('status').innerText = "系統初始化失敗，請稍後再試";
                console.error("LIFF Init Error:", err);
            }
        }
        init();
    </script>
</body>
</html>
