<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原點雲打卡系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        :root { 
            --primary-color: #00ffcc; 
            --bg-color: #121212; 
            --card-bg: #1e1e1e; 
            --text-main: #ffffff;
            --text-dim: #888888;
            --error-color: #ff4d4d;
        }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            background: var(--bg-color); 
            color: var(--text-main); 
        }
        .card { 
            background: var(--card-bg); 
            padding: 30px; 
            border-radius: 24px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.6); 
            text-align: center; 
            width: 85%; 
            max-width: 360px; 
            border: 1px solid #333;
            transition: all 0.3s ease;
            position: relative;
        }
        .brand { 
            font-size: 24px; 
            font-weight: 800; 
            margin-bottom: 10px; 
            letter-spacing: 3px; 
            color: var(--primary-color);
            text-transform: uppercase;
        }
        
        /* 載入動畫 */
        .loader { 
            border: 3px solid #333; 
            border-top: 3px solid var(--primary-color); 
            border-radius: 50%; 
            width: 50px; 
            height: 50px; 
            animation: spin 1s cubic-bezier(0.5, 0, 0.5, 1) infinite; 
            margin: 30px auto; 
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        /* 按鈕區域 */
        .button-group {
            display: none;
            flex-direction: column;
            gap: 15px;
            margin: 25px 0;
        }
        .btn {
            padding: 14px;
            border-radius: 12px;
            border: 2px solid var(--primary-color);
            background: transparent;
            color: var(--primary-color);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            outline: none;
        }
        .btn:active {
            background: var(--primary-color);
            color: var(--bg-color);
            transform: scale(0.95);
        }
        .btn-history {
            border: none;
            color: var(--text-dim);
            font-size: 14px;
            text-decoration: underline;
            background: none;
            margin-top: 10px;
        }

        /* 紀錄頁面樣式 */
        #history-page {
            display: none;
            text-align: left;
        }
        .history-list {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 15px;
            padding-right: 5px;
        }
        .history-item {
            background: #2a2a2a;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary-color);
        }
        .history-item.out {
            border-left-color: #888;
        }
        .item-time { font-size: 14px; font-weight: bold; margin-bottom: 4px; }
        .item-date { font-size: 12px; color: var(--text-dim); }

        .success-icon { 
            color: var(--primary-color); 
            font-size: 50px; 
            display: none; 
            margin: 20px 0;
            animation: scaleUp 0.4s ease-out;
        }
        @keyframes scaleUp {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        #status { 
            font-size: 14px; 
            color: var(--text-dim); 
            margin-top: 15px; 
            line-height: 1.6;
        }
        .version {
            margin-top: 20px;
            font-size: 10px;
            color: #444;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="brand">原點雲</div>
        
        <!-- 首頁：打卡區 -->
        <div id="clock-page">
            <div id="loader" class="loader"></div>
            <div id="btn-container" class="button-group">
                <button class="btn" onclick="submitCheckIn('簽到')">簽到上班</button>
                <button class="btn" style="border-color: #888; color: #888;" onclick="submitCheckIn('簽退')">簽退下班</button>
                <button class="btn-history" onclick="showView('history')">查看我的紀錄</button>
            </div>
            <div id="success" class="success-icon">✔</div>
        </div>

        <!-- 分頁：紀錄區 -->
        <div id="history-page">
            <h3 style="margin: 0; color: var(--primary-color);">最近打卡紀錄</h3>
            <div id="history-list" class="history-list">
                <p style="text-align: center; color: #555;">載入中...</p>
            </div>
            <button class="btn-history" style="width: 100%; margin-top: 20px;" onclick="showView('clock')">返回打卡頁面</button>
        </div>
        
        <p id="status">正在取得地理原點...</p>
        <div class="version">ORIGIN CLOUD V2.3 PRO</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, serverTimestamp, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyC1CUSE-tou-H_BxfEGg4mxA30HsGF8DWE",
            authDomain: "origin-cloud-clockin.firebaseapp.com",
            projectId: "origin-cloud-clockin",
            storageBucket: "origin-cloud-clockin.firebasestorage.app",
            messagingSenderId: "160594589221",
            appId: "1:160594589221:web:29aad0f9cbeb828d7571cc",
            measurementId: "G-EC0ZQZ47E0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userProfile = null;
        let userCoords = null;

        // 畫面切換邏輯
        window.showView = function(view) {
            const clockPage = document.getElementById('clock-page');
            const historyPage = document.getElementById('history-page');
            const status = document.getElementById('status');

            if (view === 'history') {
                clockPage.style.display = 'none';
                historyPage.style.display = 'block';
                status.innerText = "僅顯示您的個人紀錄";
                fetchHistory();
            } else {
                clockPage.style.display = 'block';
                historyPage.style.display = 'none';
                status.innerText = userCoords ? "定位完成，請選擇打卡類型" : "正在取得地理原點...";
            }
        };

        async function initSystem() {
            try {
                await liff.init({ liffId: "2008997688-9iB69K6M" });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                userProfile = await liff.getProfile();
                
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    userCoords = {
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude
                    };

                    document.getElementById('loader').style.display = "none";
                    document.getElementById('btn-container').style.display = "flex";
                    document.getElementById('status').innerText = "定位完成，請選擇打卡類型";

                }, (err) => {
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('status').innerText = "定位失敗，請確認 GPS 已開啟";
                    document.getElementById('status').style.color = "var(--error-color)";
                }, { enableHighAccuracy: true, timeout: 8000 });

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "系統連線中斷";
            }
        }

        // 提交打卡
        window.submitCheckIn = async function(type) {
            if (!userProfile || !userCoords) return;

            document.getElementById('btn-container').style.display = "none";
            document.getElementById('loader').style.display = "block";
            document.getElementById('status').innerText = `正在提交${type}紀錄...`;

            try {
                const now = new Date();
                const timeString = now.toLocaleTimeString('zh-TW', { hour12: false });

                await addDoc(collection(db, "tenants/Corin_Beauty/checkins"), {
                    userId: userProfile.userId,
                    userName: userProfile.displayName,
                    lat: userCoords.lat,
                    lng: userCoords.lng,
                    timestamp: serverTimestamp(),
                    type: type,
                    client: "Origin-Cloud-V2.3"
                });

                document.getElementById('loader').style.display = "none";
                document.getElementById('success').style.display = "block";
                document.getElementById('status').innerText = `[${timeString}] ${type}成功！\n系統即將自動關閉`;
                document.getElementById('status').style.color = "var(--primary-color)";
                
                setTimeout(() => liff.closeWindow(), 3500);

            } catch (e) {
                console.error(e);
                document.getElementById('loader').style.display = "none";
                document.getElementById('btn-container').style.display = "flex";
                document.getElementById('status').innerText = "寫入失敗，請重試";
                document.getElementById('status').style.color = "var(--error-color)";
            }
        };

        // 讀取歷史紀錄
        async function fetchHistory() {
            const listContainer = document.getElementById('history-list');
            listContainer.innerHTML = '<p style="text-align: center; color: #555;">載入紀錄中...</p>';

            try {
                // 為符合「禁止複雜查詢」規則，我們獲取集合後在前端過濾 userId
                const querySnapshot = await getDocs(collection(db, "tenants/Corin_Beauty/checkins"));
                
                let records = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    // 關鍵：只篩選當前使用者的紀錄
                    if (data.userId === userProfile.userId) {
                        records.push(data);
                    }
                });

                // 按時間由新到舊排序
                records.sort((a, b) => (b.timestamp?.seconds || 0) - (a.timestamp?.seconds || 0));

                if (records.length === 0) {
                    listContainer.innerHTML = '<p style="text-align: center; color: #555;">尚無打卡紀錄</p>';
                    return;
                }

                listContainer.innerHTML = records.map(rec => {
                    const dateObj = rec.timestamp ? rec.timestamp.toDate() : new Date();
                    const dateStr = dateObj.toLocaleDateString('zh-TW');
                    const timeStr = dateObj.toLocaleTimeString('zh-TW', { hour12: false });
                    const isOut = rec.type === '簽退';
                    
                    return `
                        <div class="history-item ${isOut ? 'out' : ''}">
                            <div class="item-time">${rec.type}：${timeStr}</div>
                            <div class="item-date">${dateStr}</div>
                        </div>
                    `;
                }).join('');

            } catch (e) {
                console.error(e);
                listContainer.innerHTML = '<p style="text-align: center; color: var(--error-color);">讀取失敗</p>';
            }
        }

        window.onload = initSystem;
    </script>
</body>
</html>
