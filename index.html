<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原點雲打卡系統</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #121212; color: white; }
        .card { background: #1e1e1e; padding: 30px; border-radius: 16px; box-shadow: 0 8px 32px rgba(0,0,0,0.3); text-align: center; width: 80%; max-width: 300px; }
        .loader { border: 3px solid #333; border-top: 3px solid #00ffcc; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .success-icon { color: #00ffcc; font-size: 48px; display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h2 style="margin-top:0;">原點雲</h2>
        <div id="loader" class="loader"></div>
        <div id="success" class="success-icon">✔</div>
        <p id="status">正在驗證地理原點...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 您的專屬 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyC1CUSE-tou-H_BxfEGg4mxA30HsGF8DWE",
            authDomain: "origin-cloud-clockin.firebaseapp.com",
            projectId: "origin-cloud-clockin",
            storageBucket: "origin-cloud-clockin.firebasestorage.app",
            messagingSenderId: "160594589221",
            appId: "1:160594589221:web:29aad0f9cbeb828d7571cc",
            measurementId: "G-EC0ZQZ47E0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function init() {
            try {
                // 初始化您的 LIFF
                await liff.init({ liffId: "2004815273" });
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();

                // 請求 GPS
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    // 直接寫入 Firebase 租戶路徑
                    await addDoc(collection(db, "tenants/Corin_Beauty/checkins"), {
                        userId: profile.userId,
                        userName: profile.displayName,
                        lat: pos.coords.latitude,
                        lng: pos.coords.longitude,
                        timestamp: serverTimestamp(),
                        version: "V2.0-Production"
                    });

                    // UI 反饋
                    document.getElementById('loader').style.display = "none";
                    document.getElementById('success').style.display = "block";
                    document.getElementById('status').innerText = "定位成功，歡迎上班！";
                    
                    setTimeout(() => liff.closeWindow(), 2000);
                }, (err) => {
                    document.getElementById('status').innerText = "定位失敗：請開啟位置權限";
                }, { enableHighAccuracy: true });

            } catch (err) {
                document.getElementById('status').innerText = "系統初始化失敗";
                console.error(err);
            }
        }
        init();
    </script>
</body>
</html>
