<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原點雲打卡系統 - 定位中</title>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 30px; height: 30px; animation: spin 2s linear infinite; margin: 10px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <h2 id="title">原點雲打卡系統</h2>
        <div id="loader" class="loader"></div>
        <p id="status">正在驗證身分與定位...</p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // 您的 Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyC1CUSE-tou-H_BxfEGg4mxA30HsGF8DWE",
            authDomain: "origin-cloud-clockin.firebaseapp.com",
            projectId: "origin-cloud-clockin",
            storageBucket: "origin-cloud-clockin.firebasestorage.app",
            messagingSenderId: "160594589221",
            appId: "1:160594589221:web:29aad0f9cbeb828d7571cc",
            measurementId: "G-EC0ZQZ47E0"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function initApp() {
            try {
                // 1. 初始化 LIFF (請替換為您申請的 LIFF ID)
                await liff.init({ liffId: "您的_LIFF_ID" }); 
                
                if (!liff.isLoggedIn()) {
                    liff.login();
                    return;
                }

                const profile = await liff.getProfile();

                // 2. 獲取 GPS 座標
                navigator.geolocation.getCurrentPosition(async (pos) => {
                    const { latitude, longitude } = pos.coords;

                    // 3. 寫入 Firebase (預留 tenants 路徑方便未來多店販售)
                    await addDoc(collection(db, "tenants/Corin_Beauty/checkins"), {
                        userId: profile.userId,
                        userName: profile.displayName,
                        lat: latitude,
                        lng: longitude,
                        timestamp: serverTimestamp(),
                        source: "GitHub-LIFF-V2"
                    });

                    document.getElementById('status').innerText = "打卡成功！窗口即將關閉";
                    document.getElementById('loader').style.display = "none";
                    
                    setTimeout(() => liff.closeWindow(), 2000);
                }, (err) => {
                    document.getElementById('status').innerText = "定位失敗，請開啟 GPS 權限";
                });

            } catch (err) {
                console.error(err);
                document.getElementById('status').innerText = "系統錯誤，請聯絡管理員";
            }
        }

        initApp();
    </script>
</body>
</html>
